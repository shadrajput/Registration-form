<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Validation in JS</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <form action="" method="get" id="frmRegistration" name="frm-Registration" onsubmit="return Validate()"
                autocomplete="off">
                <div class="input-div">
                    <label for="Name">Name : </label>
                    <input type="text" name="name" id="name" placeholder="your name" value="" id="name" class="name">

                </div>
                <div class="input-div">
                    <label for="Email">Email : </label>
                    <input type="email" name="email" id="email" placeholder="your email" value="" id="email"
                        class="email">

                </div>
                <div class="input-div">
                    <label for="Password">Password : </label>
                    <input type="password" name="password" id="password" value="" id="password">


                </div>
                <div class="input-div">
                    <label for="Number">Phone Number : </label>
                    <input type="number" name="number" id="number" value="" id="number">


                </div>
                <div class="input-div">
                    <label for="Gender">Gender :</label><br>
                    <span for="Male">Male</span>
                    <input type="radio" value="male" name="gender" id="male">
                    <span for="Female">Female</span>
                    <input type="radio" value="female" name="gender" id="female">
                    <span for="Other">Other</span>
                    <input type="radio" value="other" name="gender" id="other">
                </div>
                <div class="input-div">
                    <label for="Gender">Language :</label>
                    <select name="language" id="language" value="">
                        <option value="">Select Language</option>
                        <option value="Hindi">Hindi</option>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                    </select>


                </div>
                <div class="input-div">
                    <label for="Zip">Zip Code : </label>
                    <input type="text" name="zip" id="zip">

                </div>
                <div class="input-div">
                    <label for="About">About : </label>
                    <input type="text" name="about" id="about" placeholder="Write about yourself">

                </div>

                <div class="submit-btn">
                    <input type="submit" name="" id="" value="Register">
                </div>
            </form>

        </div>
    </div>


    <script src="index.js"></script>

</body>

</html>
