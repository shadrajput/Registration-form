<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Validation in JS</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <p></p>
        <div class="form-container">
            <form action="" method="get"  id="frmRegistration" name="frm-Registration" onsubmit="return Validate()" autocomplete="off">
                <p class="success Register-success"></p>
                <div class="input-div">
                    <div class="first-div">
                        <h2 for="Name">Name : </h2>
                        <input type="text" name="name" id="name" placeholder="your name" value="" id="name"
                            class="name">
                    </div>
                    <span class="error name-error" id="namevalidation"></span>
                </div>
                <div class="input-div">
                    <div class="first-div">
                        <h2 for="Email">Email : </h2>
                        <input type="text" name="email" id="email" placeholder="your email" value="" id="email"
                            class="email">
                    </div>
                    <span class="error" id="emailvalidation"></span>
                </div>
                <div class="input-div">
                    <div class="first-div">
                        <h2 for="Password">Password : </h2>
                        <input type="password" name="password" id="password" value="" id="password">
                    </div>
                    <span class="error" id="passwordvalidation"></span>
                </div>
                <div class="input-div">
                    <div class="first-div">
                        <h2 for="Number">Phone Number : </h2>
                        <input type="number" name="number" id="number" value="" id="number">
                    </div>
                    <span class="error" id="numbervalidation"></span>
                </div>
                <div class="input-div">
                    <div class="first-div">
                        <h2 for="Gender">Gender :</h2><br>
                        <label for="Male">Male</label>
                        <input type="radio" value="male" name="gender" id="male">
                        <label for="Female">Female</label>
                        <input type="radio" value="female" name="gender" id="female">
                        <label for="Other">Other</label>
                        <input type="radio" value="other" name="gender" id="other">
                    </div>
                    <span class="error" id="gendervalidation"></span>
                </div>
                <div class="input-div">
                    <div class="first-div">
                        <h2 for="Gender">Language :</h2>
                        <select name="language" id="language" value="">
                            <option value="">Select Language</option>
                            <option value="Hindi">Hindi</option>
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                        </select>
                    </div>
                    <span class="error" id="languagevalidation"></span>
                </div>
                <div class="input-div">
                    <div class="first-div">
                        <h2 for="Zip">Zip Code : </h2>
                        <input type="text" name="zip" id="zip">
                    </div>
                    <span class="error" id="zipvalidation"></span>
                </div>
                <div class="input-div">
                    <div class="first-div">
                        <h2 for="About">About : </h2>
                        <input type="text" name="about" id="about" placeholder="Write about yourself">
                    </div>
                    <span class="error" id="aboutvalidation"></span>
                </div>

                <div class="submit-btn">
                    <input type="submit" name="" id="" value="SUBMIT">
                </div>
            </form>

        </div>
    </div>


    <script src="index.js"></script>

</body>

</html>
